<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ avatar_url }}" alt="{{ username }}'s avatar" width="128" height="128">
        <h1>Welcome, {{ username }}!</h1>
        <p>User ID: {{ user_id }}</p>
        <p>Avatar Animated: {{ is_avatar_animated }}</p>
        <a href="{{ url_for('user_guilds') }}">View Your Guilds</a>
        <br>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
